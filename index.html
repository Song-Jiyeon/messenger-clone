<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쪽지를 시작합니다</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>48%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">쪽지를 시작합니다</h1>
        <p class="welcome-header__text">
            이미 쪽지계정이 있다면<br> 이메일 또는 전화번호로 로그인해 주세요.
        </p>
    </header>

    <form class="login-form">
        <input type="text" placeholder="이메일 또는 전화번호">
        <input type="password" placeholder="비밀번호">
        <input type="submit" value="로그인">
        <a href="#">쪽지 계정 또는 비밀번호 찾기</a>
    </form>

    <script src="https://kit.fontawesome.com/3e00696187.js" crossorigin="anonymous"></script>
</body>
</html>
